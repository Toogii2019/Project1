<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triply</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/city_Style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="static/js/city_script.js"></script>
  <script src="static/js/city_weather.js"></script>
  <script src="static/js/script.js"></script>
</head>
<body>
  <div class="main-container">
    <nav class="navbar is-primary" >
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="https://solarimpulse.com/files/companies/logo/2019-10-04-120435/logotriply.jpg" width="112" height="28">
          </a>
          <!-- Please remove content below this for the demo -->
          <button class="button is-success" style="margin-top: 10px;" onclick="startNavigation();">Start Navigation</button>      
          <!-- Please remove content above this point for the demo -->
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
                  <div class="field has-addons" id="navbar-input">
                    <div class="control source-town-input" id="town-input">
                      <input class="input" id="source-town-input" type="search" placeholder="Traveling from">
                    </div>
                    <div class="destination-info" style="margin-right: 20px">
                    <div class="control destination-town-input" id="town-input">
                      <input class="input" id="destination-town-input" type="search" placeholder="To/Staying">
                    </div>
                    <div class="from">
                      From
                    </div>
                    <div class="control">
                      <input class="input" id="date-from" type="date" placeholder="Date to arrive in Town">
                    </div>
                    <div class="to">
                      to
                    </div>
                    <div class="control">
                      <input class="input" id="date-to" type="date" placeholder="Date to leave town">
                    </div>
                  
                    <div class="control" id="search-button">
                      <a class="button is-info">
                        Search
                      </a>
                    </div>
                  </div>
                  </div>
            </div>
          </div>
        </div>
      </nav>   
    <header class = "cityName"><h4>Trip Information</h4></header>
    
    <div class="trip-container-weather" style="margin-left: auto; margin-right: auto;">

      <div style="text-align: center; background: rgb(164, 164, 206);"><strong><h3>5-Day Forecast</h3></strong></div>
      <div style="text-align: center;" id="town-name"></div>
      <div class="weather" style="text-align: center">
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
      </div>
    </div>
    
    <!-- <p class="header-search"><strong>Weather</strong>, <strong>Trip Distance</strong> and <strong>Local Activity</strong></p> -->
    <div style="text-align: center; background: rgb(164, 164, 206);"><strong><h3>Transportion</h3></strong></div>

    <div class="trip-container" style="margin-left: auto; margin-right: auto;">
        <div class="trip-details">
         <p class="header-search" id="source-info" style="text-align: center; font-size: 20px"><strong>From: <span id="source"></span></strong></p>
         <p class="header-search" style="text-align: center; font-size: 20px" ><strong>Destination: <span id="destination"></span></strong></p>
        </div>
        <div class="trip-details"></div>
         <p class="header-search" style="text-align: center; font-size: 20px"><strong>Trip Distance: <span id="distance">0</span></strong></p> 
         <p class="header-search" style="text-align: center; font-size: 20px"><strong>Trip Duration: <span id="duration">0</span></strong></p> 
        </div>
         <p class="header-search" style="text-align: center; font-size: 20px"><strong>Transport: <span id="travel-mode">DRIVING</span></strong></p>
        <div id="map" style="margin-left: auto; margin-right: auto;">test map</div>
    </div>  
  </div>
</body>
</html>
