<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Triply</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/index_page.css">
  <link rel="stylesheet" href="static/css/result.css">
  <link rel="stylesheet" href="static/css/yelp.css">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="static/js/map.js"></script>
  <script src="static/js/weather.js"></script>
  <script src="static/js/index_page.js"></script>
  <script src="static/js/yelp.js"></script>

</head>
<body>
  <div class="main-container">
    <nav class="navbar is-primary" >
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="https://solarimpulse.com/files/companies/logo/2019-10-04-120435/logotriply.jpg" alt="picture slides of trip destinations" width="112" height="28">
          </a>
          <!-- Please remove content below this for the demo -->
          <!-- <button class="button is-success" style="margin-top: 10px;" onclick="startNavigation();">Start Navigation</button>       -->
          <!-- Please remove content above this point for the demo -->
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
                  <div class="field has-addons" id="navbar-input">
                    <div class="control source-town-input" id="src-town-input">
                      <input class="input" id="source-town-input" type="search" placeholder="Traveling from">
                    </div>
                    <div class="destination-info" style="margin-right: 20px">
                    <div class="control destination-town-input" id="dst-town-input">
                      <input class="input" id="destination-town-input" type="search" placeholder="To/Staying">
                    </div>
                    <div class="from">
                      From
                    </div>
                    <div class="control">
                      <input class="input" id="date-from" type="date" placeholder="Date to arrive in Town">
                    </div>
                    <div class="to">
                      to
                    </div>
                    <div class="control">
                      <input class="input" id="date-to" type="date" placeholder="Date to leave town">
                    </div>
                  
                    <div class="control" id="search-button">
                      <a class="button is-info">
                        Search
                      </a>
                    </div>
                  </div>
                  </div>
            </div>
          </div>
        </div>
    </nav>   


    
    <header class = "cityName"><h4>Trip Information</h4></header>
    
    <div class="trip-container-weather" style="margin-left: auto; margin-right: auto;">

      <div class="result-section"><h3><strong><a href="#">5-Day Forecast</a></strong></h3></div>
      <div class="collapse-container-weather">
        <div class="trip-container" style="text-align: center;" id="town-name"></div>
        <div class="weather" style="text-align: center">
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
          <div class="col forecast bg-primary text-white"></div>
        </div>
      </div>
    </div>
    <div class="result-section"><h3><strong><a href="#">Transportation</a></strong></h3></div>
    <div class="collapse-container-transport">
      <div class="trip-container" style="margin-left: auto; margin-right: auto;">
        <div class="trip-details">
          <p class="header-search" id="source-info" style="text-align: center; font-size: 1rem"><strong>From: </strong><span id="source">....</span></p>
          <p class="header-search" style="text-align: center; font-size: 1rem" ><strong>Destination: </strong><span id="destination">....</span></p>
        </div>
        <div class="trip-details">
          <p class="header-search" style="text-align: center; font-size: 1rem"><strong>Trip Distance: </strong><span id="distance">....</span></p> 
          <p class="header-search" style="text-align: center; font-size: 1rem"><strong>Trip Duration: </strong><span id="duration">....</span></p> 
        </div>  
        <p class="header-search" style="text-align: center; font-size: 1rem"><strong>Transport: </strong><span id="travel-mode">....</span></p>
        <div id="map" style="margin-left: auto; margin-right: auto;">test map</div>
      </div>
    </div>


    <div class="result-section"><strong><h3><a href="#">Local Restaurants</a></h3></strong></div>
    <div class="collapse-container-restaurants">
      <div class="trip-container" style="text-align: center;" id="town-name"></div>
      <div class="food" style="text-align: center">
        <div class="col restaurants bg-primary text-white"></div>
        <div class="col restaurants bg-primary text-white"></div>
        <div class="col restaurants bg-primary text-white"></div>
        <div class="col restaurants bg-primary text-white"></div>
        <div class="col restaurants bg-primary text-white"></div>
      </div>
    </div>
  </div>

  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
    </div>
    <span class="icon is-medium has-text-warning">
      <i class="fas fa-exclamation-triangle">Icon</i>
    </span>
    <button class="modal-close is-large modal-close-button" aria-label="close"></button>
  </div>
</body>
</html>
